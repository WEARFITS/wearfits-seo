<!-- SEO Meta Tags Template -->
<!-- Copy this template for each page and customize -->

<!-- Basic Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Primary Meta Tags -->
<title>{{PAGE_TITLE}} | {{SITE_NAME}}</title>
<meta name="title" content="{{PAGE_TITLE}} | {{SITE_NAME}}">
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<meta name="keywords" content="{{PAGE_KEYWORDS}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="article">
<meta property="og:url" content="{{PAGE_URL}}">
<meta property="og:title" content="{{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:image" content="{{PAGE_IMAGE_URL}}">
<meta property="og:site_name" content="{{SITE_NAME}}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{PAGE_URL}}">
<meta property="twitter:title" content="{{PAGE_TITLE}}">
<meta property="twitter:description" content="{{PAGE_DESCRIPTION}}">
<meta property="twitter:image" content="{{PAGE_IMAGE_URL}}">

<!-- Canonical URL -->
<link rel="canonical" href="{{PAGE_URL}}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.googletagmanager.com">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Tailwind CSS (CDN for now, will optimize later) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{PAGE_TITLE}}",
  "description": "{{PAGE_DESCRIPTION}}",
  "image": "{{PAGE_IMAGE_URL}}",
  "author": {
    "@type": "Organization",
    "name": "{{SITE_NAME}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{SITE_NAME}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{LOGO_URL}}"
    }
  },
  "datePublished": "{{DATE_PUBLISHED}}",
  "dateModified": "{{DATE_MODIFIED}}"
}
</script>

<!-- Organization Schema (for home pages) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{SITE_NAME}}",
  "url": "{{SITE_URL}}",
  "logo": "{{LOGO_URL}}",
  "sameAs": [
    "https://wearfits.com"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "Customer Support",
    "url": "https://wearfits.com/contact"
  }
}
</script>
